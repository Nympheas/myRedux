<html lang="en">

<body>
    <button id='increment'>+1</button>
    <span id='box'>0</span>
    <button id="decrement">-1</button>
    <script src="./logger.js"></script>
    <script src="./thunk.js"></script>
    <script src='./myRedux.js'></script>
    <script>
        // function enhancer(createStore) {
        //     return function(reducer, preloadState) {

        //         var dispatch = store.dispatch
        //         function _dispatch(action) {

        //             } 
        //             dispatch(dispatch)
        //         }
        //         return {
        //             ...store,
        //             dispatch: _dispatch
        //         }
        //     }

        const reducer = (state, action) => {
            switch(action.type) {
                case 'increment':
                    return state + 1
                case 'decrement':
                    return state - 1
                default:
                    return state
            }
        }

        const store = createStore(reducer, 0, applyMiddleware(logger, thunk))

        store.subscribe(function () {
            document.getElementById('box').innerHTML = store.getState()
        })

        var actions = bindActionsCreators({increment, decrement} , store.dispatch)

        function increment() {
            return {
                type: 'increment'
            }
        }

        function decrement() {
            return {
                type: 'decrement'
            }
        }

        document.getElementById('increment').onclick = () => {
            // store.dispatch(function (dispatch) {
            //     setTimeout(function () {
            //         dispatch({ type: 'increment'})
            //     }, 1000)
            // })
            // store.dispatch({ type: 'increment' })
            actions.increment()
        }

        document.getElementById('decrement').onclick = () => {
            // store.dispatch({ type: 'decrement' })
            actions.decrement()
        }
    </script>
</body>
</html>
